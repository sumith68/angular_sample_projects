
<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
  </head>
  <body>
    <div ng-app="twitter">
      <div ng-controller="TwitterCtrl">
        <form class="form-horizontal">
          <input type="text" ng-model="searchTerm">
          <btn class="btn btn-primary" ng-click="doSearch()"><i class="icon-search"></i>Search</btn>
        </form>
        <table class="table table-striped">
          <tr ng-repeat="tweet in twitterResult.results">
            <td> {{tweet.text}} </td>
          </tr>
        </table>
      </div>
    </div>
    <script type="text/javascript" src="http://code.angularjs.org/1.1.4/angular.js"></script>
    <script type="text/javascript" src="http://code.angularjs.org/1.1.4/angular-resource.js"></script>
    <script type="text/javascript" src="twitter.js"></script>
  </body>
</html>
